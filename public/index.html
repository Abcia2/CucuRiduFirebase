<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Game</title>

  <link rel="stylesheet" href="styles.css">
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script defer src="index.js"></script>
</head>
<body>
  <div id="FirstPage" class="FixedPage">
    <div class="FirstPageButtonsCon FixedPageMainConCentredY">
      <img src="./Assets/Logo.png" alt="Cucu Ridu (Sad Hamster)" class="FirstPageLogo">
      <button id="CreateRoomButton" class="Button1 PinkButton BlackText">Create Room</button>
      <button id="JoinRoomButton" class="Button1 PinkButton BlackText">Join Room</button>
    </div>
  </div>

  <div id="WaitingToStartPage" class="FixedPage hidden">
    <div class="WaitingToStartPageCon FixedPageMainCon">
      <div class="PlayersPfpRowCon" id="PlayersPfpRowCon">

      </div>

      <div class="WaitToStartUICon">
        <h3 class="SemiBigText BlackText">Room Code:</h3>
        <h1 class="BigText BlackText" id="WaitToStartRoomCodeText">Room Code</h1>
        <br>
        <h4 class="MediumText BlackText" id="WaitUiPlayersText">Wait âœ‹ (theydontlovulikeido) for the game to start</h4>
        <h4 class="MediumText BlackText" id="WaitUiAdminText">plz start the game ðŸ˜­</h4>
        <button id="WaitUiAdminButton" class="Button1 GreenButton BlackText">Start The Game</button>
      </div>
    </div>
  </div>


  <div id="game-container" class="hidden">
    <div id="initial-screen">
      <h1>Welcome to the Card Game!</h1>
      <button id="create-room-btn">Create Room</button>
      <button id="join-room-btn">Join Room</button>
      <input type="text" id="room-code-input" placeholder="Enter Room Code">
    </div>

    <div id="room-screen" class="hidden">
      <h2>Room Code: <span id="room-code-display"></span></h2>
      <h3>Players:</h3>
      <ul id="player-list"></ul>
      <button id="start-game-btn" class="hidden">Start Game</button>
      <p id="waiting-message" class="hidden">Waiting for the admin to start the game...</p>
    </div>

    <div id="game-screen" class="hidden">
      <h2>Current Question:</h2>
      <div id="current-question"></div>

      <div id="cards-container">
        <h3>Your Cards:</h3>
        <div id="cards"></div>
        <button id="confirm-response-btn" class="hidden">Confirm Response</button>
      </div>

      <div id="responses-container" class="hidden">
        <h3>Submitted Responses:</h3>
        <div id="responses"></div>
        <button id="choose-winner-btn" class="hidden">Choose Winner</button>
      </div>
    </div>
  </div>
</body>
</html>
